group 'com.springerApplication'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://repo1.maven.org/maven2'
    }
}

task SanityTests(type: Test) {
    dependsOn clean, compileTestJava
    useTestNG {
        includeGroups 'Sanity_Springer'
        outputDirectory = file("$buildDir/Springer_SanityTestsResults")
        parallel = "classes"
        threadCount = 10
        useDefaultListeners = false
    }
}

dependencies {
    testCompile(group: 'org.testng', name: 'testng', version: '6.8.8')
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0')
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.53.0')
    compile(group: 'org.projectlombok', name: 'lombok', version:'1.14.8')
}

